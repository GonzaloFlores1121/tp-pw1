<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registros.css">

    <title>Registrarse</title>
</head>

<body>
    <section class="regis">
        <form id="registration-form" class="form">
            <p class="title">Registrarse </p>

            <div class="flex">
                <label>
                    <input id="username" type="text" class="input" >
                    <span>UserName</span>
                    <div id="username-error" class="error-message" style="color: red;"></div>
                </label>

            </div>

            <label>
                <input type="text" id="fechaNacimiento" class="input">
                <span>Fecha de nacimiento</span>
                <div id="birthdate-error" class="error-message" style="color: red;"></div>
        </label>

            <label>
                <input id="email" type="email" class="input">
                <span>Email</span>
                <div id="email-error" class="error-message" style="color: red;"></div>
            </label>

            <label>
                <input id="password" type="password" class="input">
                <span>Contraseña</span>
                <div id="password-error" class="error-message" style="color: red;"></div>
            </label>
            <label>
                <input id="confirm-password" type="password" class="input" >
                <span>Confirmar contraseña</span>
                <div id="confirm-password-error" class="error-message" style="color: red;"></div>
            </label>
            <button class="submit">Enviar</button>
            <p class="signin">Ya tenes una cuenta ? <a href="inicio-sesion.html">Incia sesión</a> </p>
            <div id="error-message"></div>
        </form>
       
    </section>
    <script src="javascript/registro.js"></script>
</body>


</html>
