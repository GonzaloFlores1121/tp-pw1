<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maca.css">
    <title>Perfil</title>
</head>
<body>
    <header>
        <a href="menuprincipal.html">
            <img id="logo" src="img/logo.png" alt="logo">  
        </a>
        <div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">INICIO</a>
                    </li>
                    <li>
                        <a href="misalbums.html">MIS ALBUMS</a>
                    </li>
                    <li>
                        <a href="favoritos.html">FAVORITOS</a>
                    </li>
                    <li>
                        <a href="buscar.html">BUSCAR</a>
                    </li>
                    <li class="usuario">                            
                        <a href="mi-perfil.html">
                            <img src="img/perfil.png" alt="Usuario" width="60px">     
                        </a>
                        <div>
                            <a href="mi-perfil.html">@NombreUsuario</a>
                            <a href="inicio-sesion.html" aria-current="page" id="cerrar-sesion">Cerrar Sesión</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="miPerfil">
            <h1><img src="img/perfil.png" alt="Usuario" width="60px"> Mi Perfil</h1>
            <div>
                <p>@NombreUsuario</p>
                <a href="inicio-sesion.html" id="cerrar-sesion">Cerrar Sesión</a>
            </div>
        </section>
        <section class="formCentrado">
            <form class="form">
                <h2>Editar Perfil</h2>
                <div>
                    <label for="nombre">Nombre de usuario:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu usuario" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div>
                    <label for="password">Verificar contraseña:</label>
                    <input type="password" name="password" placeholder="Repetí tu contraseña" required>
                </div>
                <div>
                    <label for="date">Fecha de nacimiento:</label>
                    <input type="date" name="date" placeholder="1999/12/31">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="ejemplo@gmail.com" required>
                </div>
                <div>
                    <input type="submit" value="Guardar Cambios">
                </div>
                <div>
                    <label for="premium"><strong>¡Pasate a premium!</strong></label>
                    <input type="button" name="premium" value="Ver Más">
                </div>
                <div>
                    <input type="button" name="delete" value="Eliminar Cuenta">
                    <label for="delete"><u>Esta acción es permanente.</u></label>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
